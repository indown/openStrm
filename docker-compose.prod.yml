version: "3.9"
services:
  openstrm:
    image: indown/openstrm:latest
    container_name: openstrm
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - ALIST_API_TOKEN=openstrm-internal-token
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    restart: unless-stopped
    networks:
      - strm-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 1024M
        reservations:
          memory: 256M

  nginx-emby:
    image: nginx:1.27.1
    container_name: nginx-emby
    ports:
      - "8093:8091"
    volumes:
      - ./emby2Alist/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./emby2Alist/nginx/conf.d:/etc/nginx/conf.d
      - ./emby2Alist/nginx/embyCache:/var/cache/nginx/emby
      - ./emby2Alist/nginx/log:/var/log/nginx
    restart: unless-stopped
    depends_on:
      - openstrm
    networks:
      - strm-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

networks:
  strm-network:
    driver: bridge
